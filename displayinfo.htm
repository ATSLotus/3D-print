<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D打印与组织工程中心</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="bookmark" href="favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style0.css" />
</head>
<body class="main">
    <div class="headerDiv">
        <div class="header">
            <div class="headerLogo">
                <img src="./image/3D-logo1.png" class="headerLogoImg" />
            </div>
            <!-- 搜索 -->
            <div class="headerSearch" frag="面板01">
                <div class="search" frag="窗口01">
                    <div frag="窗口内容"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="naviBarDiv">
        <div class="naviBar" frag="窗口02">
            <div class="naviCon" frag="窗口内容"></div>
        </div>
    </div>
    <div class="articalBox">
        <div class="articalContent">
            <!-- 标题 -->
            <div class="articalTitle" frag="面板03">
                <div frag="窗口03">
                    <div frag="窗口内容">
                        标题test
                    </div>
                </div>
            </div>
            <!-- 信息 -->
            <div class="text">
                <div class="textCon0">
                    <span>发布日期</span>
                </div>
                <div class="articalDate" frag="面板04">
                    <div frag="窗口04">
                        <div frag="窗口内容"></div>
                    </div>
                </div>
                <div class="textCon1">
                    <span>浏览人数</span>
                </div>
                <div class="articalSee" frag="面板05">
                    <div frag="窗口05">
                        <div frag="窗口内容"></div>
                    </div>
                </div>
            </div>
            <!-- 文章内容 -->
            <div class="articalCon" frag="面板06">
                <div frag="窗口06">
                    <div frag="窗口内容">
                        文章test
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
